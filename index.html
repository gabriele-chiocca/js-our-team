<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team Page</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Custom css-->

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Titolo e Testo -->

    <div>
      <div class="text-center mt-4">
        <h1>Meet our Team</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium,
          a alias unde maxime vitae asperiores nobis consectetur molestias
        </p>
      </div>
    </div>

    <!-- Card Team -->

    <div class="container" id="team-container">
      <div class="row" id="row-containerteam"></div>
    </div>

    <!-- Form for adding member -->

    <h2 class="text-center mt-3">Aggiungi membri</h2>

    <form>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <!-- Mail -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input
                    type="input"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
              </div>

              <div class="col-6">
                <!-- Name -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nome e Cognome</label>
                  <input
                    type="input"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Francesco Rossi"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Ruolo -->
          <div class="form-group mt-3">
            <label for="exampleFormControlInput1">Ruolo lavoro</label>
            <input
              type="input"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="UX/UI Designer"
            />
          </div>

          <!-- Image -->

          <div class="form-group mt-3">
            <label for="exampleFormControlInput1">Immagine</label>
            <input
              type="input"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="./img/female2.png"
            />
          </div>
          <button type="input" class="btn mt-3 btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
